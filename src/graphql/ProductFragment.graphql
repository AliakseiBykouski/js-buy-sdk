fragment ProductFragment on Product {
  id
  createdAt
  updatedAt
  descriptionHtml
  description
  handle
  productType
  title
  vendor
  tags
  publishedAt
  options {
    name
    values
  }
  images(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        src
        altText
      }
    }
  }
  variants(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...VariantFragment
      }
    }
  }
}
